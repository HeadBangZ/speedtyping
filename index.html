<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Speed typing</title>
</head>
<body>
    <div class="container">
        <div class="introduction">
            <h1>Speedtyping</h1>
            <h3>This game is made to test your writing speed!</h3>
        </div>
        <div class="original-text">
            <p>This is text!</p>
        </div>
        <div class="written-text">
            <textarea name="written-text" id="written-text" cols="30" rows="10"></textarea>
        </div>
        <div class="timerbox">
            <p class="timer">00:00:00</p>
            <button id="reset-btn" value="Reset">Reset</button>
        </div>
        <div class="result">
            <p class="cpm">Characters Per Minute: 0</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
